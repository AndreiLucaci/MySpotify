<div *ngIf="isLoading">
    <loading></loading>
</div>

<div *ngIf="!isLoading" class="container items">
	<items-table [artists]="shortTermArtists" [tracks]="shortTermTracks" [title]="'Short term - last 4 weeks'"></items-table>
	<items-table [artists]="mediumTermArtists" [tracks]="mediumTermTracks" [title]="'Medium term - last 6 months'"></items-table>
	<items-table [artists]="longTermArtists" [tracks]="longTermTracks" [title]="'Long term - several years back'"></items-table>
</div>
