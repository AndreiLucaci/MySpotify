<div *ngIf="isLoading">
  <loading></loading>
</div>

<div *ngIf="!isLoading" class="container tracks">
  <div class="row">
    <h2 class="text-center h2">
      Long term
    </h2>
  </div>
  <div class="row">
    <div class="col">
      1 of 2
    </div>
    <div class="col">
      <track *ngFor="let item of getLongTerm()" [trackObj]="item" />
    </div>
  </div>

  <div class="row">
    <h2 class="text-center h2">
      Medium term
    </h2>
  </div>
  <div class="row">
    <div class="col">
      1 of 2
    </div>
    <div class="col">
      <track *ngFor="let item of getMediumTerm()" [trackObj]="item" />
    </div>
  </div>

  <div class="row">
    <h2 class="text-center h2">
      Short term
    </h2>
  </div>
  <div class="row">
    <div class="col">
      1 of 2
    </div>
    <div class="col">
      <track *ngFor="let item of getShortTerm()" [trackObj]="item" />
    </div>
  </div>
</div>
