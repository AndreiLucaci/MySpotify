<div class="row artist" *ngIf="artistObj">
  <div class="col">
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <div class="container">
            <div class="row">
              <div class="col-sm-8">
                <a href="{{ artistObj.external_urls.spotify }}" class="link-header">{{ artistObj.name }}</a>
              </div>
              <div class="col-sm-3">
                <img class="img" src="{{ getArtistImage() }}" />
              </div>
            </div>
          </div>
        </mat-expansion-panel-header>
          <div class="artist-content">
              <div class="row">
                  <div class="col">
                      <div class="row">
                          <div class="col">
                              <div class="label">Followers: </div>
                          </div>
                          <div class="col">
                              <a href="{{ artistObj.followers.href }}" class="regular-link"> {{ artistObj.followers.total }}</a>
                          </div>
                      </div>
                  </div>
                  <div class="col">
                      <div class="row">
                          <div class="col-sm-3">
                              <div class="label">
                                  Genres:
                              </div>
                          </div>
                          <div class="col-sm-7">
                              <ul>
                                  <li *ngFor="let genre of artistObj.genres">
                                      <div class="regular-link"> {{ genre }}</div>
                                  </li>
                              </ul>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <div class="tracks-row">
              <div class="track-col" style="opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0);"><div class="album-placeholder" style="background-image: url('{{ getArtistImage() }}');"></div> <div class="audio-player" style="margin-left: 0px;"><a href="{{ artistObj.followers.href }}" class="play-button"><svg id="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 235.592 235.592"><path d="M117.795.002C52.843.002 0 52.844 0 117.795 0 182.747 52.843 235.59 117.795 235.59c64.953 0 117.797-52.843 117.797-117.795 0-64.95-52.844-117.793-117.797-117.793zm0 220.588C61.113 220.59 15 174.477 15 117.795c0-56.68 46.113-102.793 102.795-102.793 56.683 0 102.797 46.112 102.797 102.793 0 56.682-46.115 102.795-102.797 102.795z" class="button-circle"></path> <path d="M95.8 68.3c-4.1 0-7.5 3.4-7.5 7.5v84.1c0 4.1 3.4 7.5 7.5 7.5 3.2 0 55.4-29 78.1-41.7 4.7-2.6 4.8-9.3.2-12C151.5 99.9 99 68.3 95.8 68.3z" data-original="M95.8 68.3c-4.1 0-7.5 3.4-7.5 7.5v84.1c0 4.1 3.4 7.5 7.5 7.5 3.2 0 55.4-29 78.1-41.7 4.7-2.6 4.8-9.3.2-12C151.5 99.9 99 68.3 95.8 68.3z"></path> <path d="M139.834 68.258c-4.143 0-7.5 3.357-7.5 7.5v84.076c0 4.143 3.357 7.5 7.5 7.5s7.5-3.357 7.5-7.5V75.758c0-4.143-3.357-7.5-7.5-7.5zM95.758 68.258c-4.143 0-7.5 3.357-7.5 7.5v84.076c0 4.143 3.357 7.5 7.5 7.5s7.5-3.357 7.5-7.5V75.758c0-4.143-3.358-7.5-7.5-7.5z" style="visibility: hidden;"></path></svg></a> <div class="playing-info"><div class="playing-song"><div>Talisman Stallion</div></div> <div class="playing-artist"><div>Bela Nemeth</div></div></div></div></div>
          </div>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
